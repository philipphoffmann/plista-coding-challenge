<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <h1>Query provider webserver</h1>
    <br>
    <h2>/fetch?offset=[offset]&count=[count]</h2>
    <div>
        <h3>Fetches a stream of queries</h3>
        <ls>
            <li>
                <b>offset</b> - offset for the queries in the response (default: 0)
            </li>
            <li>
                <b>count</b> - number of queries in the response (default: 100)
            </li>
        </ls>
    </div>
</body>

</html>
